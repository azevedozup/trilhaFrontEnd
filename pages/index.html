<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <link rel="stylesheet" type="text/css" href="../css/index.css">

        <title>ZUP - Index</title>
    </head>

    <body>

    <div class="container">

    <!---------------------- HEADER *MOBILE* (START) ---------------------->

        <header class="header-mobile"> 

            <div>
                <a href="index.html">
                <img src="../images/logo.PNG" class="logo" >
                </a>
            </div>
            
            <div>
                <button class="menu-mobile-btn" id="menu-mobile-btn">&#9776;</button>
            </div>

        </header> 

    <!----------------------- HEADER *MOBILE* (END) ------------------------>

    <!---------------------- HEADER *DESKTOP* (START) ---------------------->

        <header class="header"> 
            <div>
                <a href="index.html" class="header-link">
                    <img src="../images/logo.PNG" class="header-logo">
                </a>
            </div>
            
            <div class="search-bar">
                <button class="header-search-btn">
                    <ion-icon name="search-outline" class="header-search-ico"></ion-icon>
                </button>
                <input type="text" id="searchBarInput" placeholder="Buscar...">
            </div>
            
            <div>
                <button class="header-profile-btn">
                    <ion-icon name="person-circle-outline" class="header-profile-ico"></ion-icon>
                </button>
            </div>
        </header>

    <!----------------------- HEADER *DESKTOP* (END) -------------------------->

    <!------------------------- MENU *MOBILE* (START) ------------------------->


        <nav class="menu-mobile" id="menu-mobile">
            <ul>
                <li> 
                    <a href="#" title="Perfil">
                        <span>
                            <ion-icon name="person-circle-outline" class="menu-mobile-img"></ion-icon>
                        </span>
                        <span>Perfil</span>
                    </a>
                </li>
                <li> 
                    <a href="#" title="Todos">
                        <span>
                            <ion-icon name="apps-outline" class="menu-mobile-img"></ion-icon>
                        </span>
                        <span>Todos</span>
                    </a>
                </li>
                <li> 
                    <a href="#" title="Atendidos">
                        <span>
                            <ion-icon name="checkmark-done-outline" class="menu-mobile-img"></ion-icon>
                        </span>
                        <span>Atendidos</span>
                    </a>
                </li>
                <li> 
                    <a href="#" title="Lixeira">
                        <span>
                            <ion-icon name="trash-outline" class="menu-mobile-img"></ion-icon>
                        </span>
                        <span>Lixeira</span>
                    </a>
                </li>
                <li class="search-mobile"> 
                    <span>
                        <button class="search-mobile-btn">
                            <ion-icon name="search-outline" class="search-mobile-img"></ion-icon>
                        </button>
                    </span>
                        
                    <input type="text" id="searchBarInputMobile" placeholder="Buscar...">
                </li>
            </ul>
        </nav>

    <!------------------------- MENU *MOBILE* (END) --------------------------->

    <!------------------------- MENU *DESKTOP* (START) ------------------------>

        <nav class="menu">
            <ul>
                <li> 
                    <a href="index.html" title="Todos">
                        <ion-icon name="apps-outline" class="menu-ico"></ion-icon>
                        <span class="menu-opt">
                            Todos
                        </span>
                    </a>
                </li>

                <li> 
                    <a href="index.html" title="Atendidos">
                        <ion-icon name="checkmark-done-outline" class="menu-ico"></ion-icon>
                        <span class="menu-opt">
                            Atendidos
                        </span>
                    </a>
                </li>

                <li> 
                    <a href="index.html" title="Lixeira">
                        <ion-icon name="trash-outline" class="menu-ico"></ion-icon>
                        <span class="menu-opt">
                            Lixeira
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
        
    <!------------------------- MENU *DESKTOP* (END) ----------------------------->

    <!------------------------- CONTENT (START) ---------------------------------->

    <main class="main">
        <table id="users">
            <!-- Montando automaticamente -->
        </table>
    </main> 

    <!------------------------- CONTENT (END) ------------------------------------>

    </div>

    <script src="../js/index.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    </body>
</html>
